    <head>
        <title>Sign-Up</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">

        <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

        <style>
            .center_div{
                margin: 0 auto;
                width:80% /* value of your choice which suits your alignment */
            }

            .inputpos{
                padding-top: 15%;
                
            }
        </style>
    </head>

    <body >
        <div class = "container">
            <div class = "inputpos"></div>
            <div class="border border-dark ">

            <form >
                
                <div class="form-row ">
                    <div class="col ">
                        <label for="InputFirstName">First Name </label>
                        <input type="text" class="form-control" id="InputFirstName" aria-describedby="emailHelp" placeholder="Enter first name">
                    </div>

                    <div class ="col">
                        <label for="InputLastName">Last Name </label>
                        <input type="text" class="form-control" id="InputLastName" aria-describedby="emailHelp" placeholder="Enter last name">
                    </div>
                </div>

                <div class="form-group ">
                <label for="InputEmail">Email address</label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>

                <div class="form-group ">
                <label for="InputPassword">Password</label>
                <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                </div>
            
                <div class="form-group ">
                    <label for="inputClass">Classification</label>
                    <select id="inputClass" class="form-control" id = "inputClass" >
                    <option selected>Choose...</option>
                    <option>Student</option>
                    <option>Faculty</option>
                    </select>
                </div>
                <div class="form-group ">
                    <button type="submit" class=" btn btn-primary">Register</button>
                </div>
            </div>
            </form>
        </div>
        </div>
    </body>
